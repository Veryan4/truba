components:
  schemas:
    RankingData:
      required:
        - story_id
      properties:
        story_id:
          type: integer
          x-go-type: int64
        user_id:
          type: integer
          x-go-type: int64
        relevancy_rate:
          type: number
          default: 0.0
        time_stamp:
          type: integer
          x-go-type: int64
        source_alexa_rank:
          type: integer
          default: 0
        read_count:
          type: integer
          default: 0
        shared_count:
          type: integer
          default: 0
        angry_count:
          type: integer
          default: 0
        cry_count:
          type: integer
          default: 0
        neutral_count:
          type: integer
          default: 0
        smile_count:
          type: integer
          default: 0
        happy_count:
          type: integer
          default: 0
        source_id:
          type: integer
          x-go-type: int64
        author_id:
          type: integer
          x-go-type: int64
        most_frequent_keyword:
          type: integer
          x-go-type: int64
        most_frequent_entity:
          type: integer
          x-go-type: int64
