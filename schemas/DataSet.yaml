components:
  schemas:
    RankingData:
      required:
        - story_id
      properties:
        story_id:
          type: string
        user_id:
          type: string
        relevancy_rate:
          type: number 
          default: 0.0
        time_stamp:
          type: number 
          default: 0.0
        story_title:
          type: string
        source_alexa_rank:
          type: integer
          default: 0
        read_count:
          type: integer
          default: 0
        shared_count:
          type: integer
          default: 0
        angry_count:
          type: integer
          default: 0
        cry_count:
          type: integer
          default: 0
        neutral_count:
          type: integer
          default: 0
        smile_count:
          type: integer
          default: 0
        happy_count:
          type: integer
          default: 0
        source_id:
          type: string
        author_id:
          type: string
        most_frequent_keyword:
          type: string
        most_frequent_entity:
          type: string
